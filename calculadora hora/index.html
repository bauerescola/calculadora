<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Horas</title>
</head>
<body>
    <div class="calculadora">
  <h1>Calculadora de Horas</h1>
  <label for="hora-inicial">Hora Inicial:</label>
  <input type="number" id="hora-inicial" min="0" max="12">
  <label for="minuto-inicial">Minuto Inicial:</label>
  <input type="number" id="minuto-inicial" min="0" max="60">
  <br>  
  <label for="hora-final">Hora Final:</label>
  <input type="number" id="hora-final" min="0" max="12">
  <label for="minuto-final">Minuto Final:</label>
  <input type="number" id="minuto-final" min="0" max="60">
  <br>
  <button onclick="calcularHoras('soma')">Somar</button>
  <button onclick="calcularHoras('subtracao')">Subtrair</button>
  <p id="resultado"></p>
</div>
</body>
</html>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(27, 6, 117);
      text-align: center;
      align-items: center;
    }

    .calculadora{
        border: 2px solid;
        background-color: rgb(20, 180, 180);
        margin: 150px;
        margin-left: 440px;
        margin-right: 440px;
    }
    
    label {
      display: block;
      margin-top: 10px;
      padding: 4px;
    }

    input[type="number"] {
      width: 50px;
    }

    button {
      margin-top: 20px;
      margin-left: 10px;
      padding: 8px;
      color: rgb(20, 180, 180);
      background-color: rgb(2, 2, 2);
      border-radius: 50%;
      border: 10px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>

  <script>
   function calcularHoras(operacao) {
  var horaInicial = parseInt(document.getElementById('hora-inicial').value);
  var minutoInicial = parseInt(document.getElementById('minuto-inicial').value);
  var horaFinal = parseInt(document.getElementById('hora-final').value);
  var minutoFinal = parseInt(document.getElementById('minuto-final').value);

  // Verifica se os valores informados são válidos
  if (horaInicial < 0 || horaInicial > 23 || minutoInicial < 0 || minutoInicial > 59 ||
      horaFinal < 0 || horaFinal > 23 || minutoFinal < 0 || minutoFinal > 59) {
    document.getElementById('resultado').innerHTML = "Por favor, insira valores válidos.";
    return;
  }

  // Converte as horas e minutos para minutos totais
  var totalInicial = horaInicial * 60 + minutoInicial;
  var totalFinal = horaFinal * 60 + minutoFinal;

  // Calcula a diferença em minutos
  var diferencaMinutos = 0;

  if (operacao === 'soma') {
    diferencaMinutos = totalInicial + totalFinal;
  } else if (operacao === 'subtracao') {
    diferencaMinutos = totalInicial - totalFinal;
  }

  // Verifica se a diferença é negativa (subtração)
  if (diferencaMinutos < 0) {
    diferencaMinutos = -diferencaMinutos; // converte para valor positivo
  }

  // Converte a diferença de minutos para horas e minutos
  var diferencaHoras = Math.floor(diferencaMinutos / 60);
  var diferencaMinutosRestantes = diferencaMinutos % 60;

  // Exibe o resultado
  document.getElementById('resultado').innerHTML = diferencaHoras + ":" + diferencaMinutosRestantes;
}

  </script>
</body>
</html>
